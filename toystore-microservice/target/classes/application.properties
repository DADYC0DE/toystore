# Spring Application Configuration
spring.application.name=toystore
server.port=8081

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Spring Boot Actuator (Optional, if you're using it for monitoring)
management.endpoints.web.exposure.include=*

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.platform=h2

# Spring JPA Configuration (Optional tuning for JPA behavior)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Optional, can be used for better logging output)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Eureka Configuration (Additional settings for Eureka client)
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

# H2 Console Access (Optional, for accessing the H2 database console through a browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
